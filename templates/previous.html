{% extends "layout.html" %}
{% block title %}Previous workouts{% endblock %}
{% block content %}
<form action="/previous" method="POST">
    Your workouts:
    <hr>
    {% for workout in workouts %}
    Name: {{ workout.workout_name }}
    <input type="submit" name="workout_id" value={{workout.id}} text="View workout">
    <hr>
    {% endfor %}

{% endblock %}
